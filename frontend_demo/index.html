<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Creater</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <div class="left">
        <h1 id="heading_name">Schedule</h1>
        <div class="pad"></div>
      </div>
      <div class="right">
        <div class="column">
          <div>
            <div>
              <label for="schedule_name">Schedule Name: </label>
              <input type="text" name="schedule_name" id="schedule_name" placeholder="Enter name" required />
            </div>
            <div>
              <label for="schedule_date">Schedule Date: </label>
              <input type="date" name="schedule_date" id="schedule_date" required />
            </div>
            <div>
              <label for="start">Start Time: </label>
              <input type="time" name="start" id="start" required />
            </div>
            <div>
              <label for="end">End Time: </label>
              <input type="time" name="end" id="end" required />
            </div>
            <div>
              <label for="events">No of Events: </label>
              <input type="number" name="events" id="events" required />
            </div>
            <div>
              <label for="breaks">No of Breaks: </label>
              <input type="number" name="breaks" id="breaks" required />
            </div>
          </div>
          <div class="group">
            <div class="buttons-group">
              <button id="schedule">Schedule</button>
            </div>
            <div class="buttons-group">
              <button id="edit">Edit</button>
              <button id="save">Save</button>
            </div>
            <div class="buttons-group">
              <button id="downloadCSV">Download CSV</button>
              <button id="downloadJSON">Download JSON</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
